<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="brewfather_username">Brewfather Username:</label><br>
        <input type="text" id="brewfather_username" name="brewfather_username" value="{{ current_user.brewfather_username or '' }}"><br>

        <label for="brewfather_api_key">Brewfather API Key:</label><br>
        <input type="text" id="brewfather_api_key" name="brewfather_api_key" value="{{ current_user.brewfather_api_key or '' }}"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
